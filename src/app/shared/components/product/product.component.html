<div class="thumbnail">
    <img [src]="product.thumbnail" [alt]="product.title">
</div>
<h3 [title]="product.title">{{ product.title }}</h3>
<ins>{{ product.price }} $</ins>
<button type="button" (click)="addToCard()" [class.deactivate]="product.added">
    @if (product.added) {
        Has been Added
    } @else {
        Add to Cart
    }
</button>
